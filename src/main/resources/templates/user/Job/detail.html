<script>
    const pathArray = window.location.pathname.split('/');
    const jobId = pathArray[pathArray.length - 1]; // Lấy ID từ URL
    document.getElementById('applyBtn').addEventListener('click', function(e) {
            // Chuyển hướng đến trang quản lý CV và truyền theo jobId
            window.location.href = `/apply/job/${jobId}`;
        });
    function loadJob() {
        fetch(`/employer/Jobs/${jobId}`)
             .then(response => {
                 if (!response.ok) {
                     throw new Error('Không tìm thấy cong viec');
                 }
                 return response.json();
             })
             .then(data => {
                document.getElementById('jobName').innerText = data.jobName;
                document.getElementById('detail').innerHTML = data.jobDetails;
                document.getElementById('salary').innerHTML +=  `${data.salary}`;
                document.getElementById('address').innerHTML +=  `${data.jobAddress}`;
                document.getElementById('employerName').innerHTML +=  `${data.employerName}`;
                document.getElementById('img').src  = data.employerAvatar;


              })
         .catch(error => {
             console.log("loio")
             document.getElementById("responseMessage").style.display = "block";
         });
     }
loadJob();

</script>
