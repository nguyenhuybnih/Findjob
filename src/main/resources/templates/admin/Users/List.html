<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{admin/fragments/head :: head}">

</head>

<body>
<div class="app">
  <div class="layout">
    <div th:replace="~{admin/fragments/header :: header}"> </div>
    <div th:replace="~{admin/fragments/sidenav :: sidenav}"> </div>


    <!-- Page Container START -->
    <div class="page-container">
      <div class="main-content">
        <div class="page-header">
          <h2 class="header-title">Orders </h2>
          <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
              <a href="#" class="breadcrumb-item"><i class="anticon anticon-home m-r-5"></i>Home</a>
              <a class="breadcrumb-item" href="#">Apps</a>
              <a class="breadcrumb-item" href="#">E-commerce</a>
              <span class="breadcrumb-item active">Orders List</span>
            </nav>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row m-b-30">

              <div class="col-lg-4 text-left">
                <a class="btn btn-primary" href="/admin/Users/Create">
                  <i class="anticon anticon-plus-circle m-r-5"></i>
                  <span style="color: white;">Thêm mới </span>
                </a>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-hover e-commerce-table">
                <thead>
                <tr>

                  <th>STT</th>
                  <th>Avatar</th>
                  <th>Tên người ứng tuyển</th>
                  <th>Địa chỉ</th>
                  <th>Email</th>
                  <th>Điện thoại</th>
                  <th>Mô tả </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div th:replace="~{admin/fragments/script :: script}">

</div>
<script>
  fetch('/admin/Users/data')
    .then(response => response.json())
    .then(data => {
      let tableBody = document.querySelector('tbody');
      tableBody.innerHTML = '';
      data.forEach((user, index) => {
        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>
              <div class="d-flex align-items-center">
                <img class="img-fluid rounded" src="/assets/images/others/thumb-9.jpg" style="max-width: 60px;" alt="Avatar">
                <h6 class="m-b-0 m-l-10"></h6>
              </div>
            </td>

            <td>${user.userName}</td>
            <td>${user.userAddress}</td>
            <td>${user.userEmail}</td>
            <td>${user.userPhone}</td>
            <td>${user.description}</td>
            <td class="text-right">
              <a class="btn btn-icon btn-hover btn-sm btn-rounded pull-right"
                    href="/admin/Users/edit?id=${user.userId}">
                <i class="anticon anticon-edit"></i>
              </a>
              <button class="btn btn-icon btn-hover btn-sm btn-rounded"
                      onclick="deleteUser(${user.userId})">
                <i class="anticon anticon-delete"></i>
              </button>
            </td>
          </tr>`;
      });
    })
    .catch(error => {
      console.error('Error:', error);
    });

    //delete
   function deleteUser(userId) {
    if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
      fetch(`/admin/Users/${userId}`, {
        method: 'DELETE',
      })
      .then(response => {
        if (response.ok) {
          // Xóa hàng khỏi bảng
          location.reload(); // Tải lại trang để cập nhật danh sách người dùng
        } else {
          alert('Có lỗi xảy ra khi xóa người dùng.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Lỗi kết nối: ' + error.message);
      });
    }
  }
</script>

</body>

</html>
