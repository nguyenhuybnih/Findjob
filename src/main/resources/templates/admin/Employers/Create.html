<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{admin/fragments/head :: head}">

</head>

<body>
<div class="app">
    <div class="layout">
        <div th:replace="~{admin/fragments/header :: header}"> </div>
        <div th:replace="~{admin/fragments/sidenav :: sidenav}"> </div>


        <!-- Page Container START -->
        <div class="page-container">


            <!-- Content Wrapper START -->
            <div class="main-content">
                <form method="post" th:action="@{/admin/Employer/Add}" th:object = "${add}">
                    <div class="page-header no-gutters has-tab">
                        <div class="d-md-flex m-b-15 align-items-center justify-content-between">


                        </div>
                    </div>
                    <div class="tab-content m-t-15">
                        <div class="tab-pane fade show active" id="product-edit-basic" >
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="employerAvatar">Ảnh đại diện</label>
                                        <input type="file" name="file" class="form-control cloudinary-fileupload"
                                               id="employerAvatar" th:field="*{employerAvatar}"
                                               data-cloudinary-field="image_id"
                                               data-form-data=" ... upload options as html-escaped JSON data ... ">
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="employerName">Tên nhà tuyển dụng </label>
                                        <input type="text" class="form-control" id="employerName" th:field="*{employerName}" >
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="employerAddress">Địa chỉ</label>
                                        <input type="text" class="form-control" id="employerAddress" th:field="*{employerAddress}">
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="employerWebsite">Link website</label>
                                        <input type="text" class="form-control" id="employerWebsite"  th:field="*{employerWebsite}">
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="description">Mô tả</label>
                                        <input type="text" class="form-control" id="description" th:field="*{description}">
                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="quantity">Số lượng thành viên</label>
                                        <input type="text" class="form-control" id="quantity" th:field="*{quantity}">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
                                            <label class="form-check-label" for="isActive" >Hoạt động</label>
                                        </div>
                                    </div>




                                    <div class="m-b-15 text-right ">
                                        <button class="btn btn-primary">
                                            <i class="anticon anticon-save"></i>
                                            <span>Thêm mới</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>


        </div>
        <!-- Page Container END -->


        <!-- Search End-->

        <!-- Quick View START -->

        <!-- Quick View END -->
    </div>
</div>


<div th:replace="~{admin/fragments/script :: script}"></div>

</body>

</html>
